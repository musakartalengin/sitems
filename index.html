<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0a0a2a url('background.jpeg') center/cover no-repeat; /* YÄ±ldÄ±zlÄ± arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            perspective: 1000px; /* 3D animasyonlar iÃ§in */
        }

        .scene {
            width: 300px;
            height: 400px;
            position: relative;
        }

        .magic-chest {
            width: 150px;
            height: 100px;
            background: #FFB6C1; /* AÃ§Ä±k Pembe sandÄ±k */
            border: 5px solid #FF69B4; /* Koyu Pembe Ã§erÃ§eve */
            border-radius: 10px;
            position: absolute;
            bottom: -200px; /* BaÅŸlangÄ±Ã§ta ekranÄ±n altÄ±nda */
            left: 50%;
            transform-style: preserve-3d;
            transform: translateX(-50%) scale(0.1) rotateY(30deg); /* BaÅŸlangÄ±Ã§ta kÃ¼Ã§Ã¼k ve uzakta */
            opacity: 0;
            animation: approachChest 3s ease-out 0.5s forwards;
            cursor: pointer; /* AÃ§mak iÃ§in tÄ±klanabilir hissi */
            z-index: 10;
        }

        .chest-lid {
            width: 100%;
            height: 30px;
            background: #FFC0CB; /* Daha aÃ§Ä±k pembe kapak */
            border: 5px solid #FF69B4;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -30px;
            left: -5px; /* KenarlÄ±klarÄ± hizalamak iÃ§in */
            transform-origin: bottom center;
            transition: transform 0.5s ease-in-out;
        }

        .magic-chest.open .chest-lid {
            transform: rotateX(-120deg); /* Kapak aÃ§Ä±lma animasyonu */
        }

        .fairy-girl {
            position: absolute;
            width: 150px; /* SandÄ±kla benzer boyutta */
            height: auto;
            bottom: 10px; /* SandÄ±ÄŸÄ±n iÃ§indeymiÅŸ gibi */
            left: 50%;
            transform: translateX(-50%) scale(0); /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez ve kÃ¼Ã§Ã¼k */
            opacity: 0;
            z-index: 5;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .magic-chest.open .fairy-girl {
            animation: revealFairy 1s ease-out 0.5s forwards, flyAround 8s ease-in-out 1.5s infinite alternate;
        }

        .message {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif; /* Daha okunaklÄ± font */
            font-size: 4vw; /* Font deÄŸiÅŸtiÄŸi iÃ§in boyutu biraz ayarlayalÄ±m */
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Daha net gÃ¶lge */
            opacity: 0;
            /* animation: fadeInMessage 2s ease 2.5s forwards; */ /* Animasyonu JS ile tetikleyeceÄŸiz */
            transition: opacity 1s ease-out 0.5s; /* YumuÅŸak geÃ§iÅŸ iÃ§in, peri Ã§Ä±ktÄ±ktan biraz sonra baÅŸlasÄ±n */
            z-index: 20;
            white-space: nowrap;
            text-align: center;
        }

        .chest-prompt {
            position: absolute;
            bottom: 15px; /* SandÄ±ÄŸÄ±n biraz altÄ±na */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            opacity: 0; /* BaÅŸlangÄ±Ã§ta gizli */
            transition: opacity 0.5s ease-in-out;
            z-index: 15;
            pointer-events: none; /* YazÄ±nÄ±n tÄ±klamayÄ± engellememesi iÃ§in */
        }

        .magic-chest:not(.open) + .chest-prompt.visible {
             opacity: 1; /* SandÄ±k yaklaÅŸÄ±nca gÃ¶rÃ¼nÃ¼r yap */
        }


        /* Animasyonlar */
        @keyframes approachChest {
            0% {
                bottom: -200px;
                transform: translateX(-50%) scale(0.1) rotateY(30deg);
                opacity: 0;
            }
            70% {
                 bottom: 50px;
                 transform: translateX(-50%) scale(1) rotateY(-10deg);
                 opacity: 1;
            }
            100% {
                bottom: 50px;
                transform: translateX(-50%) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes revealFairy {
            0% {
                transform: translateX(-50%) translateY(20px) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(-120px) scale(1); /* SandÄ±ktan yukarÄ± Ã§Ä±kar */
                opacity: 1;
            }
        }

        @keyframes flyAround {
            0% { transform: translateX(-50%) translateY(-120px) scale(1) rotateZ(0deg); }
            25% { transform: translateX(-150%) translateY(-200px) scale(1.1) rotateZ(-15deg); }
            50% { transform: translateX(50%) translateY(-250px) scale(1) rotateZ(15deg); }
            75% { transform: translateX(-50%) translateY(-180px) scale(1.1) rotateZ(-10deg); }
            100% { transform: translateX(-50%) translateY(-120px) scale(1) rotateZ(0deg); }
        }


        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="magic-chest" id="chest">
            <div class="chest-lid"></div>
            <img src="peri-kizi.png" alt="Peri KÄ±zÄ±" class="fairy-girl" id="fairy">
        </div>
        <div class="chest-prompt" id="chestPrompt">Sihirli SandÄ±ÄŸÄ± AÃ§</div>
    </div>
    <div class="message" id="message">GÃ¼naydÄ±n prenses bugÃ¼n rÃ¼yamda seni gÃ¶rdÃ¼m ğŸ˜‰</div>

    <script>
        const chest = document.getElementById('chest');
        const message = document.getElementById('message');
        const chestPrompt = document.getElementById('chestPrompt');

        // SandÄ±k animasyonu bittikten sonra tÄ±klama olayÄ±nÄ± ekle
        chest.addEventListener('animationend', (event) => {
            // Sadece 'approachChest' animasyonu bittiÄŸinde tÄ±klama aktif olsun ve yazÄ±yÄ± gÃ¶ster
            if (event.animationName === 'approachChest') {
                chest.addEventListener('click', openChest);
                chestPrompt.classList.add('visible'); // YazÄ±yÄ± gÃ¶rÃ¼nÃ¼r yap
            }
        });

        function openChest() {
            chest.classList.add('open');
            chestPrompt.classList.remove('visible'); // YazÄ±yÄ± gizle
            message.style.opacity = 1; // MesajÄ± gÃ¶rÃ¼nÃ¼r yap
            // TÄ±klandÄ±ktan sonra tekrar tÄ±klanmasÄ±nÄ± engelle
            chest.removeEventListener('click', openChest);
            chest.style.cursor = 'default';
        }

        // MesajÄ±n animasyonu bittiÄŸinde gÃ¶rÃ¼nÃ¼r kalmasÄ±nÄ± saÄŸla (opsiyonel)
        message.addEventListener('animationend', (event) => {
             if (event.animationName === 'fadeInMessage') {
                message.style.opacity = 1; // Animasyon bitince opaklÄ±ÄŸÄ± sabitle
             }
        });

         // Peri kÄ±zÄ±nÄ±n animasyonu bittiÄŸinde gÃ¶rÃ¼nÃ¼r kalmasÄ±nÄ± saÄŸla (opsiyonel)
         const fairy = document.getElementById('fairy');
         fairy.addEventListener('animationend', (event) => {
             if (event.animationName === 'revealFairy') {
                 fairy.style.opacity = 1; // Ä°lk Ã§Ä±kÄ±ÅŸ animasyonu bitince opaklÄ±ÄŸÄ± sabitle
                 fairy.style.transform = getComputedStyle(fairy).transform; // UÃ§uÅŸ animasyonuna geÃ§iÅŸ iÃ§in son konumu al
             }
         });


    </script>
</body>
</html>

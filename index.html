<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Mesaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .message-container {
            text-align: center;
            position: relative;
        }

        .start-button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #FF69B4;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 1s ease;
            white-space: nowrap;
        }

        .message.active {
            opacity: 1;
            animation: fadeInScale 1s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: white;
            pointer-events: none;
            animation: floatHeart 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <button class="start-button">ðŸ’Œ MesajÄ± GÃ¶ster</button>
    </div>

    <script>
        const messages = [
            "Su iÃ§tim testiden",
            "Sensin beni mest eden",
            "HayÄ±rlÄ± cumalar",
            "Prenses â¤ï¸"
        ];

        let currentMessage = 0;
        let activeMessage = null;
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        function showMessage() {
            if (activeMessage) {
                activeMessage.remove();
            }

            if (currentMessage < messages.length) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = messages[currentMessage];
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.classList.add('active');
                }, 100);

                activeMessage = messageDiv;
                currentMessage++;

                // Son mesajda kalpler baÅŸlasÄ±n
                if (currentMessage === messages.length) {
                    setInterval(createHeart, 300);
                } else {
                    setTimeout(showMessage, 2000);
                }
            }
        }

        document.querySelector('.start-button').addEventListener('click', function() {
            this.style.display = 'none';
            showMessage();
        });
    </script>
</body>
</html>

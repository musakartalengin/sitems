<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Animasyonu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .flower {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: growFlower 3s ease-out forwards;
        }

        .stem {
            position: absolute;
            width: 4px;
            height: 200px;
            background: #4CAF50;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 60px;
            background: #4CAF50;
            border-radius: 0 50% 0 50%;
            transform-origin: bottom;
        }

        .leaf.left {
            left: -20px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -20px;
            transform: rotate(30deg) scaleX(-1);
        }

        .petals {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #40E0D0;
            border-radius: 50%;
            transform-origin: center;
        }

        .message {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInMessage 2s ease 3s forwards;
        }

        @keyframes growFlower {
            0% {
                bottom: -100%;
                opacity: 0;
                transform: translateX(-50%) scale(0.1);
            }
            100% {
                bottom: 0;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">Çiçek Gibisin</div>
    <div class="flower-container">
        <div class="flower">
            <div class="petals">
                <div class="petal" style="transform: rotate(0deg) translate(0, -20px)"></div>
                <div class="petal" style="transform: rotate(72deg) translate(0, -20px)"></div>
                <div class="petal" style="transform: rotate(144deg) translate(0, -20px)"></div>
                <div class="petal" style="transform: rotate(216deg) translate(0, -20px)"></div>
                <div class="petal" style="transform: rotate(288deg) translate(0, -20px)"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
    </div>

    <script>
        function createSparkles() {
            const container = document.querySelector('.flower-container');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        window.onload = createSparkles;
    </script>
</body>
</html> 
</html>

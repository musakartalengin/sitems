<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Animasyonu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .grass-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow: hidden;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 80px;
            background: #32CD32;
            clip-path: polygon(50% 0, 0% 100%, 100% 100%);
        }

        .flower-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 500px;
        }

        .flower {
            position: relative;
            width: 100%;
            height: 100%;
            transform: scale(0.1);
            opacity: 0;
            animation: growFlower 3s ease-out forwards;
        }

        .stem {
            position: absolute;
            width: 8px;
            height: 400px;
            background: #32CD32;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .leaf {
            position: absolute;
            width: 60px;
            height: 100px;
            background: #32CD32;
            border-radius: 50% 50% 50% 50%;
            transform-origin: center;
            bottom: 150px;
        }

        .leaf.left {
            left: -50px;
            transform: rotate(-15deg);
        }

        .leaf.right {
            right: -50px;
            transform: rotate(15deg);
        }

        .petals {
            position: absolute;
            bottom: 380px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }

        .petal {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #FFC0CB;
            border-radius: 50%;
            transform-origin: center;
            opacity: 0;
            animation: showPetal 1s ease-out forwards;
        }

        .petal:nth-child(1) { top: 0; left: 50px; animation-delay: 3s; }
        .petal:nth-child(2) { top: 50px; left: 100px; animation-delay: 3.2s; }
        .petal:nth-child(3) { top: 100px; left: 50px; animation-delay: 3.4s; }
        .petal:nth-child(4) { top: 50px; left: 0; animation-delay: 3.6s; }
        .petal:nth-child(5) { top: 50px; left: 50px; animation-delay: 3.8s; }

        .flower-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            top: 50px;
            left: 70px;
            opacity: 0;
            animation: showCenter 1s ease-out 4s forwards;
        }

        @keyframes showPetal {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes showCenter {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 64px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInMessage 2s ease 4.5s forwards;
            z-index: 10;
        }

        @keyframes growFlower {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">Çiçek Gibisin</div>
    <div class="grass-container">
        <!-- Çimenler script ile eklenecek -->
    </div>
    <div class="flower-container">
        <div class="flower">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
    </div>

    <script>
        function createSparkles() {
            const container = document.querySelector('.flower-container');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        function createGrass() {
            const container = document.querySelector('.grass-container');
            for (let i = 0; i < 40; i++) {
                const grass = document.createElement('div');
                grass.className = 'grass';
                grass.style.left = (i * 2.5) + '%';
                grass.style.height = '80px';
                grass.style.width = '30px';
                container.appendChild(grass);
            }
        }

        window.onload = function() {
            createSparkles();
            createGrass();
        };
    </script>
</body>
</html>

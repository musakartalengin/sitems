<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Animasyonu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .flower {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: growFlower 3s ease-out forwards;
        }

        .stem {
            position: absolute;
            width: 6px;
            height: 250px;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(45deg, #2E8B57, #3CB371);
            border-radius: 100% 0;
            transform-origin: bottom;
            bottom: 80px;
        }

        .leaf.left {
            left: -30px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -30px;
            transform: rotate(30deg) scaleX(-1);
        }

        .petals {
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            border-radius: 50%;
            transform-origin: bottom center;
            animation: openPetal 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes openPetal {
            0% {
                transform: scale(0.1) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(var(--rotation)) translateY(-20px);
                opacity: 1;
            }
        }

        .petal:nth-child(1) { --rotation: 0deg; animation-delay: 3s; }
        .petal:nth-child(2) { --rotation: 72deg; animation-delay: 3.2s; }
        .petal:nth-child(3) { --rotation: 144deg; animation-delay: 3.4s; }
        .petal:nth-child(4) { --rotation: 216deg; animation-delay: 3.6s; }
        .petal:nth-child(5) { --rotation: 288deg; animation-delay: 3.8s; }

        .flower-center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: showCenter 1s ease-out 4s forwards;
        }

        @keyframes showCenter {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 64px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInMessage 2s ease 4.5s forwards;
        }

        @keyframes growFlower {
            0% {
                bottom: -100%;
                opacity: 0;
                transform: translateX(-50%) scale(0.1);
            }
            100% {
                bottom: 0;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFB6C1;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">Çiçek Gibisin</div>
    <div class="flower-container">
        <div class="flower">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
    </div>

    <script>
        function createSparkles() {
            const container = document.querySelector('.flower-container');
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        window.onload = createSparkles;
    </script>
</body>
</html>
